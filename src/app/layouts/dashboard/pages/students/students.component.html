
<!-- Input -->



<app-formulario (alumnosSubmited)="onAlumnosSubmited($event)"></app-formulario>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let alumnos"> {{alumnos.nombre}} </td>
    </ng-container>
    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let alumnos"> {{alumnos.apellido}} </td>
    </ng-container>
    <!-- Apellido Column -->
    <!-- Weight Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="asistencia">
      <th mat-header-cell *matHeaderCellDef> Asistencia  </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.asistencia ? 'Presente' : 'Ausente'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
