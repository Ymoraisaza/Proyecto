<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="./img/logo/favicon.ico"
      type="image/x-icon"
    />
    <title>SF RECORDS | Carrito</title>
  </head>

  <body>
    <div class="wrapper">
      <aside>
        <header>
          <!-- <img class="icono" src="./img/logo/favicon.ico" /> -->
          <h1 class="logo">SF RECORDS</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="./index.html">
                <i class="bi bi-arrow-return-left"></i>Seguir comprando
              </a>
            </li>
            <li>
              <div id="mensaje-carrito2" class="mensaje-carrito2 disable"></div>
              <a class="boton-menu boton-carrito active" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito
                <span class="numerito"></span>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">Â© 2024 SF RECORDS</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">
            Tu carrito esta vacio.<i class="bi bi-cart-x"></i>
          </p>
          <div id="carrito-servicios" class="carrito-servicios disable">
            <!-- se completa con js-->
          </div>
          <div id="carrito-acciones" class="carrito-acciones disable">
            <div class="carrito-acciones-izquierda">
              <button
                id="carrito-acciones-vaciar"
                class="carrito-acciones-vaciar"
              >
                Vaciar carrito
              </button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total">$60000</p>
              </div>
              <button
                id="carrito-acciones-comprar"
                class="carrito-acciones-comprar"
              >
                Comprar ahora
              </button>
            </div>
          </div>
          <p id="carrito-comprado" class="carrito-comprado disable">
            Muchas gracias por su compra.<i class="bi bi-cart-check"></i>
          </p>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/carrito.js"></script>
  </body>
</html>
